plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // existing deps...
    // Add JUnit 5:
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    // your main class, adjust if different
    mainClass = 'bestbot.Bestbot'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

