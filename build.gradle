plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    // Your test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

tasks.withType(Test) {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'bestbot.Bestbot'   // <-- replace with your main class
        )
    }
}

shadowJar {
    archiveFileName = 'bestbot.jar'
}


